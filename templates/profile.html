<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>會員中心</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        .points { color: #e53935; font-size: 1.2em; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #f1f1f1; }
    </style>
</head>
<body>
    <div class="container">
        <h2>會員中心</h2>
        <p>帳號：{{ user.username }}</p>
        <p class="points">目前點數：{{ user.points }}</p>
        <a href="{{ url_for('logout') }}">登出</a>
        <a href="{{ url_for('index') }}" style="margin-left:18px; background:#4CAF50; color:#fff; padding:6px 16px; border-radius:20px; text-decoration:none; font-weight:bold;">回首頁</a>
        <h3>點數紀錄</h3>
        <table>
            <tr><th>時間</th><th>變動</th><th>原因</th></tr>
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
                <td>{{ log.change }}</td>
                <td>{{ log.reason }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <footer style="width:100%;text-align:center;margin:32px 0 0 0;font-size:1em;color:#888;line-height:1.7;">
    2025 © moolight. ALL RIGHTS RESERVED.<br>
    營業人名稱：牧盈工作室  /  統一編號：95247812
    </footer>
</body>
</html>
