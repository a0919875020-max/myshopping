<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>管理員登入</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; }
        .login-box { margin: 100px auto; width: 300px; padding: 30px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        input { width: 100%; margin-bottom: 15px; padding: 8px; }
        button { width: 100%; padding: 8px; background: #4CAF50; color: #fff; border: none; border-radius: 4px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>管理員登入</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <input type="text" name="username" placeholder="帳號" required>
            <input type="password" name="password" placeholder="密碼" required>
            <button type="submit">登入</button>
        </form>
    </div>
</body>
</html>
