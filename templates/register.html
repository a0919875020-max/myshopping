<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>會員註冊</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        input[type=text], input[type=password] { width: 100%; margin-bottom: 15px; padding: 8px; }
        button { width: 100%; padding: 8px; background: #4CAF50; color: #fff; border: none; border-radius: 4px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
    <div class="nav-logo"><a href="{{ url_for('index') }}">牧咣</a></div>
        <h2>會員註冊</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="post">
            <input type="text" name="username" placeholder="帳號" required>
            <input type="password" name="password" placeholder="密碼" required>
            <label><input type="checkbox" name="disclaimer" value="1" required> 我已閱讀並同意<a href="{{ url_for('disclaimer') }}" target="_blank">會員聲明</a></label>
            <button type="submit">註冊</button>
        </form>
        <div style="margin-top:16px; text-align:center;">
            <a href="{{ url_for('login') }}">已有帳號？登入</a>
        </div>
    </div>
    <footer style="width:100%;text-align:center;margin:32px 0 0 0;font-size:1em;color:#888;line-height:1.7;">
    2025 © moolight. ALL RIGHTS RESERVED.<br>
    營業人名稱：牧盈工作室  /  統一編號：95247812
    </footer>
</body>
</html>
